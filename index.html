<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to SiftScribe</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">SwiftScribe</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="date"></td>
            <td id="areaName"></td>
            <td id="latestBy"></td>
            <td id="deathNew"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <video id='video' controls="controls" preload='none' width="600" poster="https://assets.codepen.io/32795/poster.png">
      <source id='mp4' src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' />
      <source id='webm' src="http://media.w3.org/2010/05/sintel/trailer.webm" type='video/webm' />
      <source id='ogv' src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg' />
      <track kind="subtitles" label="English subtitles" src="subtitles_en.vtt" srclang="en" default>
      </track>
      <track kind="subtitles" label="Deutsche Untertitel" src="subtitles_de.vtt" srclang="de">
      </track>
      <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
  <button type="button" id="btn" >Start Detection</button>
  
  </body>
  <script src="script.js"></script>
</html>
